<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intro</title>
    <style>
        section{
            font-size: 2em;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1> Javascript - Arrays</h1>
    <section id="output">...</section>

    <script>

        let resultado = "";

        let formandos = [];
        formandos[0] = 'Miguel';
        formandos[1] = 'Diogo';
        formandos[2] = 'Joao';
        /* console.log(`formandos: `,formandos); */

        let formandas = ['Sofia', 'Mafalda', 'Maria'];

        /*  adiciona fim */
        formandos.push('Frederico');
        /* console.log(`formandos: `,formandos); */

        /* adiciona inicio */
        formandos.unshift('Paulo'); 
        /* console.log(`formandos: `,formandos); */

        formandos.shift();
        /* console.log(`formandos: `,formandos); */

        formandos.pop();
        /* console.log(`formandos: `,formandos); */

        formandos[0] = 'joaquin';
        /* console.log(`formandos: `,formandos);
        console.log(formandos.length); */

        let alunos = formandos.concat(formandas);
        /* console.log(alunos);
        console.log(formandos);
        console.log(formandas); */

        alunos.sort()
        /* console.log(alunos); */

        // alunos.reverse();

        let novosAlunos = [...formandos, 'rodrigo', ...formandas];
        console.log(novosAlunos);
        console.log(formandos);
        console.log(formandas);

        /* resultado = novosAlunos[novosAlunos.length - 1]; */
        /* resultado = novosAlunos; */

        /* Iterar pela a array, e mostrar cada elemento de array */
        /* for (let i=0; i < novosAlunos.length; i++){
            resultado += `<p>${novosAlunos[i]}</p>`;

        } */

        //forof
        for (let aluno of novosAlunos) {
            resultado += `<p>${aluno}</p>`;
            
        }

        //codigo para esc rever html section output
        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
