<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Detection</title>
</head>
<body>
    <script>
        //console.log(navigator);
        if ('geolocation' in navigator) {
            console.log('o browser tem geolocalização');
        } else {
            console.log('o browser nao tem geolocalização')
        }

        if ('battery' in navigator) {
            console.log('o browser tem acesso a bateria');
        } else {
            console.log('o browser nao tem acesso a bateria');
        }
    </script>
</body>
</html>
