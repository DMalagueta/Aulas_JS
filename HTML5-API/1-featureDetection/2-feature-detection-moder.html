<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Detection - Modernizr</title>
    
    <style>
        .batteryapi body{
            background-color:green;
        }

        .no-battery-api body{
            background-color:red;
        }
    </style>
    <script src="../modernizr.js"></script>
</head>
<body>
    <script>
        if (Modernizr.geolocation) {
            console.log("tem georeferencia");
        } else{
            console.log("no georeferencia");
        }
    </script>
</body>
</html>
