<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Biblioteca - v1</title>
</head>
<body>
    <h1>A minha Biblioteca de Livros</h1>

    <section class="form">
        <article>
            <form>
                <table>
                    <tr>
                        <td><label for="title">Titulo</label></td>
                        <td><input type="text" id="title"></td>
                    </tr>
                    <tr>
                        <td><label for="author">Autor</label></td>
                        <td><input type="text" id="author"><br></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" id="jaLido">
                            <label for="jaLido">Ja lido</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="imagem">Imagem</label></td>
                        <td><input type="text" id="imagem"><br></td>
                    </tr>
                    <tr>
                        <td><label for="imagemGr">ImagemGr</label></td>
                        <td><input type="text" id="imagemGr"><br></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" id="addArray">Acrescentar</button></td>
                    </tr>
                </table>
                
                <br>
                
                

            </form>
        </article>
    </section>

    <section class="filters">
        <h1>Filtros / Pesquisas</h1>

        <article>
            <input type="checkbox" id="filterRead">
            <label for="filterRead">Ja lidos</label>
            <input type="checkbox" id="filterNotRead">
            <label for="filterNotRead">NÃ£o lidos</label>
            <input type="text" id="filterTitle" placeholder="Titulo">
        </article>
        
    </section>

    <section class="grid"> 
    </section>

    <div class="popup">
        <img src="livros/angularGr.png" alt="">
    </div>

    

    <script src="js/index.js"></script>
</body>
</html>
