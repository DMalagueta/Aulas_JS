<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Biblioteca - v1</title>
</head>
<body>
    <h1>A minha Biblioteca de Livros</h1>

    <section class="addEditBook">
        <article>
            <form>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author">
                </div>
                <div>
                    <input type="checkbox" id="alreadyRead">
                    <label for="title">Já lido</label>
                </div>
                <div>
                    <label for="imgUrl">Miniatura:</label>
                    <input type="text" id="imgUrl">
                </div>
                <div>
                    <label for="imgUrlGr">Imagem gr</label>
                    <input type="text" id="imgUrlGr">
                </div>
                <div class="buttons">
                    <button id="submitBtn">Acrescentar</button>
                    <button id="updateBtn" class="hide">Atualizar</button>
                </div>
            </form>
        </article>
    </section>

    <section class="filters">
        <h1>Filtros / Pesquisas</h1>

        <article>
            <div>
                <input type="checkbox" id="filterRead">
                <label for="filterRead">Ja lidos</label>
                <input type="checkbox" id="filterNotRead">
                <label for="filterNotRead">Não lidos</label>
                
            </div>

            <div class="search" id="search">
                <label for="filterTitle">Pesquisar Titulo</label>
                <input type="text" id="filterTitle" placeholder="Titulo">
            </div>

        </article>
        
    </section>

    <section class="grid"> 
    </section>

    <div class="popup">
        <img src="livros/angularGr.png" alt="">
    </div>

    
    <script src="js/data.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
