<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intro</title>
    <style>
        section{
            font-size: 2em;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1> Javascript - template</h1>
    <section id="output">...</section>

    <script>
        let resultado = '';

        let num = Number(prompt("numero tabuada"));

        let tabuada = '';
        
        let i = 1;
        for(i; i<=10; i++){
            tabuada += `${num} x ${i} = ${num * i} <br>`; 
        }

        /* let j = 1;

        while(j<=10){

        }; */

        resultado=`
            <h2>Tabuada do ${num} </h2>
            <section>${tabuada}</section>
        `;





        //codigo para esc rever html section output
        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
