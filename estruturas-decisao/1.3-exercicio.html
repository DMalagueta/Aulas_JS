<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intro</title>
    <style>
        section{
            font-size: 2em;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1> Javascript - exercicio 1</h1>
    <section id="output">...</section>

    <script>

        let raio = prompt("Qual o raio da sua circunferencia");

        // let circunferencia = 2 * 3.14 * raio;

        let circunferencia = 2 * Math.PI * raio;

        let resultado = circunferencia.toFixed(2);
        


        //codigo para esc rever html section output
        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
