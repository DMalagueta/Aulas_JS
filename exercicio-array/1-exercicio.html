<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intro</title>
    <style>
        section{
            font-size: 2em;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1> Javascript - Arrays</h1>
    <section id="output">...</section>

    <script>

        let resultado = '';

        let numAlunos = Number(prompt('numero alunos'));

        let alunos = [];

        for(let i=0; i < numAlunos; i++){

            let aluno = prompt(`nome do ${i+1} alunos`);    

            alunos.push(aluno);
        }
        
        for (aluno of alunos) {
            resultado += `<p>${aluno}</p>`;
        }
        

        //codigo para esc rever html section output
        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
