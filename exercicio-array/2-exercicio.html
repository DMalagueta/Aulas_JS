<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intro</title>
    <style>
        section{
            font-size: 1em;
            color: darkgreen;
        }

        .reprovado{
            color:red;
        }

        .aprovado{
            color:blue;
        }

    </style>
</head>
<body>
    <h1> Javascript - Arrays</h1>
    <section id="output">...</section>

    <script>

        let resultado = '';
        
        // Variaveis
        let nomeAluno, numDisciplinas, listaNotas, somaNotas, media, listaDisciplinas;

        // Inicializar variaveis
        nomeAluno = prompt(`Nome do aluno`);
        numDisciplinas = Number(prompt(`Numero de disciplinas do ${nomeAluno}`));
        listaDisciplinas = []; // array para guardar lista de disciplinas
        listaNotas = [];
        somaNotas = 0;
        media = 0;

        ///// Logica do meu algoritmos 
        // Criar estrutura de repetição para registar nome disciplina e nota de cada disciplina 

        for(let i = 0; i < numDisciplinas; i++){
            let disciplina = prompt(`Qual a ${i+1}ª disciplina`);
            let nota = Number(prompt(`Que nota teve a ${disciplina}`));

            listaDisciplinas.push(disciplina);
            listaNotas.push(nota);

            somaNotas += nota;

        }

        // Output dados
        media = somaNotas / numDisciplinas;

        // Testar inputs
        console.log(media);
            
        // Mostra HTML resultados 
        resultado = `
            <h1>Ficha de avaliaçao do aluno: ${nomeAluno}</h1>

        
        `;

        for( i=0; i < numDisciplinas; i++){
            resultado += `<h3>${listaDisciplinas[i]} - ${listaNotas[i]}</h3>`;
        }
        
        resultado += `
            <p>Media Final: ${Math.round(media)}</p>
        `;
        
        if( media >= 10){
            resultado += `
            <hr>
            <h2 class="aprovado">O aluno ${nomeAluno} foi aprovado com a nota ${Math.round(media)} </h2>
            `;
        }
        else{
            resultado += `
            <hr>
            <h2 class="reprovado">O aluno ${nomeAluno} foi reprovado com a nota ${Math.round(media)} </h2>
            `;
        }

        //codigo para esc rever html section output
        let output = document.getElementById('output');
        output.innerHTML = resultado;
    </script>
    
</body>
</html>
