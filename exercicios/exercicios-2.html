<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intro</title>
    <style>
        section{
            font-size: 2em;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1> Javascript - exercicio 1</h1>
    <section id="output">...</section>

    <script>
        // a = ((B + b) * h) / 2
        let baseMaior = Number(prompt("baseMaior"));
        let baseMenor = Number(prompt("baseMenor"));
        let h = Number(prompt("Altura"));

        let area = ((baseMaior + baseMenor) * h) / 2 ;

        //codigo para esc rever html section output
        let output = document.getElementById('output');
        output.innerHTML = area;
    </script>
    
</body>
</html>
